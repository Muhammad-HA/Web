<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
    <div class="container">
        <form>
          <div class="form-group">
            <label for="message">Enter your message:</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button id="submitBtn" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container mt-2" id="containerresponse" style="display:none;">
        <div class="form-group">
            <label for="messageresponse">Reply You Got</label>
            <textarea class="form-control" id="messageresponse" rows="5"></textarea>
          </div>
      </div>
      <script>
         document.getElementById("submitBtn").addEventListener("click", function() {
  var message = document.getElementById("message").value;

  const userEmail = 'muhammadharoon79.45@gmail.com';
  const instanceId = 'ec4b6d77-b651-4eca-b1a7-71fc1b3c2a41';
  const model = 'gpt-3.5-turbo';
  const topK = 5;
  const query = encodeURIComponent(message); // Use the input message as the query

  const apiUrl = `https://api.berri.ai/query?user_email=${userEmail}&instance_id=${instanceId}&model=${model}&top_k=${topK}&query=${query}`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      // Handle the API response
      console.log(data);
      var blockElement = document.getElementById("containerresponse");
      blockElement.style.display = "block"; // Set the display property to "block"

      document.getElementById("messageresponse").value = data.response; // Set the response in the messageresponse textarea

    })
    .catch(error => {
      // Handle any errors
      console.error(error);
    });
});

      </script>
    
</body>
</html>
